<ion-header>
  <ion-toolbar>
    <ion-title>
      Pok√©mon
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.switchFavMode()">
        <ion-icon *ngIf="!favMode" name="star-outline"></ion-icon>
        <ion-icon *ngIf="favMode" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchWord"
      showCancelButton="focus"
      placeholder="Search by Name"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let pokemon of filteredPokemon()"
      [routerLink]="['/pokemon-list', pokemon.id]"
    >
      <ion-avatar slot="start">
        <ion-img src="{{ getThumpnailUrl(pokemon.id) }}"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ pokemon.name.english }}</h2>
        <h3></h3>
      </ion-label>
      <ion-icon
        *ngIf="pokemonIsFavorite(pokemon.id)"
        name="star"
        slot="end"
      ></ion-icon>
      <ion-icon
        *ngIf="!pokemonIsFavorite(pokemon.id)"
        name="star-outline"
        slot="end"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
